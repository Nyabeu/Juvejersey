<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP juvejersey</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>TP juvejersey</h1>
    <div id="app">
        <div id="photoArea">
            <div id="flockLayer" class="hide">
                <div id="blocName"></div>
                <div id="blocNumber"></div>
            </div>
            <img src="images/1.jpg" />
            <div id="thumbs">
                <img src="images/1.jpg" />
                <img src="images/2.jpg" /> 
                <img src="images/3.jpg" /> 
                <img src="images/4.jpg" /> 
            </div>
        </div>
        
        <div id="settingArea">
            <h2>Juventus Home Authentic Jersey 2020/21</h2>
            <section id="sectionFlocking">
                <h3>Flocking</h3>
                <span class="flock selected">No flock</span>
                <span class="flock">Individual</span>
                <div class="hide" id="infobox">
                    <div class="flex">
                        <input type="text" placeholder="n°" data-id="number">
                        <input type="text" placeholder="name" data-id="name">
                    </div>
                    <p  class="blocFlock">
                        <span id="priceFlock">10</span>.00
                        <span>€</span>
                    </p>
                    <div class="clearfix"></div>
                </div>
            </section>
            <section>
                <h3>Badges</h3>
                <div id="badges">
                    <img src="images/badge1.jpg" alt="">
                    <img src="images/badge2.png" alt="">
                    <img src="images/badge3.jpg" alt="">
                </div>
                <div id="badgesSelector">
                    <input type="checkbox" name="checkbox"/>
                    <input type="checkbox" name="checkbox" />
                    <input type="checkbox" name="checkbox" />
                </div>
                <p  class="blocBadge">
                    <span id="priceBadge">0</span>.00
                    <span>€</span>
                </p>
            </section>
            <section>
                <h3>Quantity</h3>
                <select id="selectQty">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </section>
            <section>
                <h3>Total price</h3>
                <p id="priceTotal">
                    <span id="totalPrice">120</span>
                    <span>€</span>
                </p>
            </section>
        </div>
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
